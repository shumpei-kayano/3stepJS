<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>for文のテスト</title>
</head>

<body>
	<table>
		<tr><th>和暦</th><th>西暦</th></tr>
		<script>
			var i;
			for (i = 1; i <= 20; i = i + 1) {
				document.write("<tr><td>", i, "</td>");
				document.write("<td>", i + 1988, "</td></tr>");
			}
		</script>
	</table>
</body>
</html>
