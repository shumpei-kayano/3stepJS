<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>while文のテスト</title>
</head>

<body>
	<table>
		<tr><th>和暦</th><th>西暦</th></tr>
		<script>
			var MAX = 8;
			var i = 1;
			while (i <= MAX) {
				document.write("<tr><td>", i, "</td>");
				document.write("<td>", i + 1988, "</td></tr>");
				i++;
			}
		</script>
	</table>
</body>
</html>
