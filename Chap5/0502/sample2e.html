<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>変数のスコープ</title>
	<script>
		// 変数のスコープ
		function testFunc() {
			// ブロック内はローカル変数
			num = 5;
		}
	</script>
</head>

<body>
	<p style="font-size:200%">
		<script>
			// ブロックの外で宣言するとグローバル変数 スコープはプログラム全体
			let num = 3;
			testFunc();
			document.write(num, "<br>");
		</script>
	</p>
</body>
</html>
