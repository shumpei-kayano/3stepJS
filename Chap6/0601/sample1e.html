<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>オブジェクトを生成する</title>
</head>

<body>
	<script>
		var now;
		now = new Date();
		document.write("<p>", now.toString(), "</p>");

		var aDay;
		aDay = new Date(2017, 3, 10, 14, 1, 24);
		document.write("<p>", aDay.toString(), "</p>");
	</script>
</body>
</html>
