<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Mathオブジェクトのメソッドを使う</title>
</head>

<body>
	<script>
		/*
		var num1 = 10;
		var num2 = 15;
		var num3 = 16;
		document.write("<h1>", Math.max(num1, num2, num3), "</h1>");
		document.write("<h1>", Math.min(num1, num2, num3), "</h1>");
		*/
		// Mathオブジェクト random
		var random = Math.random();
		if (random < 0.33) {
			document.write("<h1>", "大吉", "</h1>");
		} else if (random < 0.66) {
			document.write("<h1>", "吉", "</h1>");
		} else {
			document.write("<h1>", "凶", "</h1>");
		}
		/*  主なメソッド一覧
			random	0以上1未満の乱数を生成
			abs		絶対値を戻す
			ceil	小数点以下を切り上げる
			floor	小数点以下を切り捨てる
			log		引数の自然対数を戻す
			max		引数の最大値を戻す
			min		引数の最小値を戻す
			pow		第1引数の第2引数乗の値を戻す
			round	引数の小数部分以下第1位を四捨五入した値を戻す
			sin		サインを戻す
			cos		コサインを戻す
			tan		タンジェントを戻す
		*/
	</script>
</body>
</html>
