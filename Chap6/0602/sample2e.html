<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Dateオブジェクトのメソッドを使う</title>
</head>

<body>
	<script>
		// Dateオブジェクト
		var now, date;
		now = new Date();
		date = now.getFullYear() + "年" +
			(now.getMonth() + 1) + "月" +
			now.getDate() + "日";
		document.write("<h1>", date, "</h1>");
		
		var gantan, days, diff;
		gantan = new Date(now.getFullYear() + 1, 0, 1);
		diff = gantan.getTime() - now.getTime();
		days = Math.ceil(diff / (24 * 60 * 60 * 1000));
		document.write("<h1>ことしの残り日数：", days, "</h1>");
		/* 主なメソッド
			getFullYear	年を4桁の数値で戻す
			getMonth	月を戻す。0が1月
			getDay		曜日を戻す。0が日曜日
			getDate		日を戻す
			getHours	時間を戻す
			getMinutes	分を戻す
			getSeconds	秒を戻す
		*/
	</script>
</body>
</html>
