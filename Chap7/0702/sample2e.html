<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>曜日を日本語で表示する</title>
</head>

<body>
	<script>
		var days = new Array("日", "月", "火", "水", "木", "金", "土");
		var date = new Date();
		var day = days[date.getDay()];
		document.write("<h1>今日は", day, "曜日</h1>");

		date.setFullYear(date.getFullYear() + 1);
		document.write("<h1>一年後は", days[date.getDay()], "曜日</h1>");
	</script>
</body>
</html>
