<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>連想配列を使ってみよう</title>
</head>

<body>
	<script>
		var colors = new Object();
		colors["white"] = "白色";
		colors["red"] = "赤色";
		colors["green"] = "緑色";
		colors["yellow"] = "黄色";
		//document.write("<h2>", colors["red"], "</h2>");
		for (var eigo in colors) {
			document.write("<h2>", eigo + " " + colors[eigo], "</h2>");
		}
	</script>
</body>
</html>
