<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>jQueryを試す</title>
	<!-- 外部ファイルの読み込み -->
	<script src="./jquery-3.2.1.min.js"></script>
	<script>
		// jQueryの利用
		$(function(){
			$("li").css("backgroundColor", "yellow");
			$("#title").css({color: "red", fontSize: "400%"});
			$("#btn1").click(function() {
				$("#myImg").attr("src", "images/photo1.jpg");
			})			
		})
		/* jQueryの記述方法
			$(function() {
				$("セレクタ").メソッド
			})
		*/
	</script>
</head>

<body>
	<form><p>		
		<input type="button" id="btn1" value="変更">
	</p></form>

	<h1 id="title">JavaScript入門</h1>
	<ul>
		<li>JavaScriptの基礎知識</li>
		<li>初めてのプログラム</li>
	</ul>
	<img id="myImg" src="images/photo2.jpg" alt="photo">
</body>

</html>
