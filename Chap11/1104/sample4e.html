<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JQueryによるアニメーション</title>
	<script src="./jquery-3.2.1.min.js"></script>
	<style>
		#photo{
			display:none;
		}
		#ball{
			position:absolute;
			top:150px;
			left:0px;
		}
	</style>
	<script>
		$(function(){
			$("#fIn").click(function(){
				$("#photo").fadeIn("slow"); 
			});
			$("#fOut").click(function(){
				$("#photo").fadeOut("slow"); 
			})
			$("#toggle").click(function(){
				$("#photo").slideToggle(2000);
			});			
			$(document).click(function(e) {
				$("#ball").animate({
				left: e.pageX + "px" ,
				top: e.pageY + "px"
				}, "slow", "swing");
			});
		});
	</script>
</head>

<body>
	<form><p>
		<input type="button" id="fIn" value="フェードイン">
		<input type="button" id="fOut" value="フェードアウト">
		<input type="button" id="toggle" value="トグル">
	</p></form>

	<div id="photo">
		<img src="images/photo3.jpg" alt="photo">
	</div>
	<div id="ball">
		<img src="images/ball.png" alt="ball">
	</div>
</body>
</html>
